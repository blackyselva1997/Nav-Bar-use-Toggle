<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar use in Toggle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="logo">
                    <img src="img/bird.png">
                </div>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Gallery</a>
                    <a href="#">Product</a>
                    <a href="#">Contact</a>
                </nav>
                <div class="icon">
                    <iconify-icon id="btn" icon="radix-icons:hamburger-menu"></iconify-icon>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
